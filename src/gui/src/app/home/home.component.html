
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>PIK-BOROWIKI</span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{username}} Terminarz</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Na ile dni? " [(ngModel)]="model.numberOfDays" name="numberOfDays" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <mat-card-actions>
        <button type="button" mat-raised-button (click)="showReservation()" color="primary">Pokaż mój terminarz: </button>
        <button type="button" mat-raised-button [routerLink]="['/login']" (click)="logout()" color="primary">Wyloguj</button>
      </mat-card-actions>
    </form>

    <table mat-table [dataSource]="reservations" class="mat-elevation-z8" >

      <ng-container matColumnDef="Od:">
        <th mat-header-cell *matHeaderCellDef> Od: </th>
        <td mat-cell *matCellDef="let element"> {{element.dateFrom | date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="Do:">
        <th mat-header-cell *matHeaderCellDef> Do: </th>
        <td mat-cell *matCellDef="let element"> {{element.dateTo | date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="Początek">
        <th mat-header-cell *matHeaderCellDef> Początek </th>
        <td mat-cell *matCellDef="let element"> {{element.placeFrom}} </td>
      </ng-container>

      <ng-container matColumnDef="Koniec">
        <th mat-header-cell *matHeaderCellDef> Koniec </th>
        <td mat-cell *matCellDef="let element"> {{element.placeTo}} </td>
      </ng-container>

      <ng-container matColumnDef="Imie">
        <th mat-header-cell *matHeaderCellDef> Imie </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="Nazwisko">
        <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
        <td mat-cell *matCellDef="let element"> {{element.secondName}} </td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="Zdjecie">
        <th mat-header-cell *matHeaderCellDef> Zdjecie </th>
        <td mat-cell *matCellDef="let element"> <img [src]="'data:image/jpg;base64,' +element.picture " height="100" width="100"> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
