<div class="container">
  <table mat-table [dataSource]="cars" class="mat-elevation-z8">
  <ng-container matColumnDef="registrationNumber">
    <th mat-header-cell *matHeaderCellDef> numer rejestracyjny </th>
    <td mat-cell *matCellDef="let car"> {{car.registrationNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="mark">
    <th mat-header-cell *matHeaderCellDef> marka </th>
    <td mat-cell *matCellDef="let car"> {{car.mark}} </td>
  </ng-container>
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> model </th>
    <td mat-cell *matCellDef="let car"> {{car.model}} </td>
  </ng-container>
  <ng-container matColumnDef="productionDate">
    <th mat-header-cell *matHeaderCellDef> data produkcji </th>
    <td mat-cell *matCellDef="let car"> {{car.productionDate}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
</div>
